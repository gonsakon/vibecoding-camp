<body>
    <h1>我是布萊斯</h1>
    <div class="poem">
        <img src="fireegg2.png" alt="卡西法吃雞蛋">
        <p>君不見，黃河之水天上來，奔流到海不復回！</p>
        <p>君不見，高堂明鏡悲白髮，朝如青絲暮成雪！</p>
        <p>人生得意須盡歡，莫使金樽空對月。</p>
        <p>天生我材必有用，千金散盡還復來。</p>
    </div>
    
</body>
